<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* 左侧导航栏 */
        .sidebar {
            width: 200px;
            background-color: #fff;
            padding: 16px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }

        .setting-item {
            padding: 8px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            border-radius: 4px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
        }

        .setting-item .arrow {
            margin-right: 8px;
            transition: transform 0.3s ease;
        }

        .setting-item.expanded .arrow {
            transform: rotate(90deg);
        }

        /* 子菜单 */
        .sub-menu {
            list-style: none;
            display: none;
            padding-left: 20px;
        }

        .sub-item {
            padding: 6px 8px;
            font-size: 13px;
            color: #666;
            border-radius: 4px;
            cursor: pointer;
        }

        .sub-item:hover,
        .sub-item.active {
            background: #eaeaea;
        }

        /* 右侧内容 */
        .content {
            flex: 1;
            padding: 24px;
            margin-left: 200px;
        }
        .content p {
            font-size: 13px;
            line-height: 1.75;
        }

        .content-container {
            display: none;
        }
        .content-container.show {
            display: block;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            justify-content: space-between;
        }

        .section {
            background: white;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 12px;
            background-color: white;
            appearance: none;
            height: 32px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #409eff;
            box-shadow: 0 0 2px rgba(64, 158, 255, 0.5);
        }

        .form-group select {
            background-image: url("data:image/svg+xml;utf8,<svg fill='%23999' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'><path d='M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
            padding-right: 30px;
            cursor: pointer;
        }

        /* 开关样式 */
        .toggle {
            width: 40px;
            height: 20px;
            background: #ddd;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle::before {
            content: "";
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .toggle.on {
            background: #409eff;
        }

        .toggle.on::before {
            transform: translateX(20px);
        }

    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="setting-item" id="treeToggle">
            <span class="arrow">▶</span> 图床设置
        </div>
        <ul class="sub-menu" id="imageHostSubMenu">
            <li id="itemGzh" class="sub-item" onclick="selectMenuItem(this)">公众号图床</li>
            <!--  <li id="menu-cos" class="sub-item" onclick="selectMenuItem(this)">腾讯云COS</li>
            <li id="menu-oss" class="sub-item" onclick="selectMenuItem(this)">阿里云OSS</li>  -->
        </ul>
        <div class="setting-item">
            <div id="itemCodeblock" style="width: 100%;" class="sub-item" onclick="selectMenuItem(this)">代码块设置</div>
        </div>
    </div>

    <!-- 右侧内容 -->
    <div class="content">
        <div id="content-itemGzh" class="content-container">
            <div class="header">
                <h3>公众号图床</h3>
                <div id="gzhToggle" class="toggle"></div>
            </div>
            <div class="section">
                <div class="form-group">
                    <label for="appId">开发者ID(AppID)</label>
                    <input type="text" id="appId" placeholder="如：wx6e1234567890efa3">
                </div>
                <div class="form-group">
                    <label for="appSecret">开发者密码(AppSecret)</label>
                    <input type="text" id="appSecret" placeholder="如：d9f1abcdef01234567890abcdef82397">
                </div>
                <input type="hidden" id="gzhToggleIsEnabled">
                <div class="form-group" align="right">
                    <p>请务必开启“IP白名单”</p>
                    <p>
                        <a href="https://yuzhi.tech/docs/wenyan/upload" class="external-link">使用帮助</a>
                    </p>
                </div>
            </div>
        </div>

        <div id="content-itemCodeblock" class="content-container">
            <div class="header">
                <h3>代码块设置</h3>
            </div>
            <div class="section">
                <div class="form-group">
                    <label for="codeblockSelect">高亮主题</label>
                    <select id="codeblockSelect">
                    </select>
                </div>
                <div class="form-group">
                    <label for="appSecret">Mac 风格</label>
                    <div id="macStyleToggle" class="toggle"></div>
                </div>
                <input type="hidden" id="macStyleToggleIsEnabled">
            </div>
        </div>

    </div>

    <script src="utils.js"></script>
    <script>
        let activedItem = '';
        // 监听开关点击事件
        document.querySelectorAll(".toggle").forEach(function(element) {
            element.addEventListener("click", function() {
                toggleIsEnabled(this);
            });
        });
        // 监听折叠展开
        document.getElementById("treeToggle").addEventListener("click", function () {
            const imageHostSubMenu = document.getElementById("imageHostSubMenu");
            const arrow = this.querySelector(".arrow");
            
            if (imageHostSubMenu.style.display === "none" || imageHostSubMenu.style.display === "") {
                imageHostSubMenu.style.display = "block";
                arrow.style.transform = "rotate(90deg)";
            } else {
                imageHostSubMenu.style.display = "none";
                arrow.style.transform = "rotate(0deg)";
            }
        });
        window.addEventListener("load", (event) => {
            const imageHostSubMenu = document.getElementById("imageHostSubMenu");
            const arrow = document.querySelector(".arrow");
            imageHostSubMenu.style.display = "block";
            arrow.style.transform = "rotate(90deg)";
            document.getElementById("itemGzh").classList.add("active");
            document.getElementById("content-itemGzh").classList.add("show");
        });
        function toggleIsEnabled(e) {
            const isEnabledValue = document.getElementById(`${e.id}IsEnabled`).value;
            setIsEnabled(isEnabledValue !== "true", e);
        }
        function setIsEnabled(isEnabled, e) {
            document.getElementById(`${e.id}IsEnabled`).value = isEnabled.toString();
            if (isEnabled) {
                document.getElementById(e.id).classList.add("on");
            } else {
                document.getElementById(e.id).classList.remove('on');
            }
        }
        function selectMenuItem(element) {
            document.querySelectorAll(".sub-item").forEach(item => item.classList.remove("active"));
            element.classList.add("active");
            document.querySelectorAll(".content-container").forEach(item => item.classList.remove("show"));
            document.getElementById(`content-${element.id}`).classList.add("show");
            activedItem = element.id;
        }
        async function saveSettings() {
            if (activedItem === 'itemGzh') {
                const appIdInput = document.getElementById("appId");
                const appSecretInput = document.getElementById("appSecret");
                const isEnabledInput = document.getElementById("gzhToggleIsEnabled");
                let imageHosts = getCustomImageHosts();
                imageHosts[0].appId = appIdInput.value;
                imageHosts[0].appSecret = appSecretInput.value;
                imageHosts[0].isEnabled = isEnabledInput.value === "true";
                saveCustomImageHosts(imageHosts);
            } else if (activedItem === 'itemCodeblock') {
                const hightlightTheme = document.getElementById("codeblockSelect").value;
                const isMacStyle = document.getElementById("macStyleToggleIsEnabled").value === "true";
                let codeblockSettings = getCodeblockSettings();
                codeblockSettings.hightlightTheme = hightlightTheme;
                codeblockSettings.isMacStyle = isMacStyle;
                saveCodeblockSettings(codeblockSettings);
                const message = {
                    type: 'onHighlightChange',
                    value: hightlightTheme,
                    macStyle: isMacStyle
                };
                window.parent.postMessage(message, '*');
            }
        }
    </script>
    <script defer>
        const imageHosts = getCustomImageHosts();
        document.getElementById("appId").value = imageHosts[0].appId;
        document.getElementById("appSecret").value = imageHosts[0].appSecret;
        document.getElementById("gzhToggleIsEnabled").value = imageHosts[0].isEnabled;
        setIsEnabled(imageHosts[0].isEnabled, document.getElementById('gzhToggle'));
        const codeblockSelect = document.getElementById('codeblockSelect');
        highlightThemes.forEach(theme => {
            const option = document.createElement('option');
            option.value = theme.id;
            option.text = theme.id;
            codeblockSelect.appendChild(option);
        });
        const codeblockSettings = getCodeblockSettings();
        document.getElementById("codeblockSelect").value = codeblockSettings.hightlightTheme;
        setIsEnabled(codeblockSettings.isMacStyle, document.getElementById('macStyleToggle'));
    </script>
</body>
</html>
