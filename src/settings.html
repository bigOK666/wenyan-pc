<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
            border-radius: 4px;
        }

        /* 左侧导航栏 */
        .sidebar {
            width: 200px;
            background-color: #fff;
            padding: 16px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 16px;
            margin-bottom: 12px;
        }

        .search-box {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 16px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 8px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .nav-item:hover {
            background: #f0f0f0;
        }

        .nav-item img {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }

        /* 右侧内容 */
        .content {
            flex-grow: 1;
            padding: 24px;
        }

        .section {
            background: white;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
            margin-bottom: 16px;
        }

        .section h3 {
            font-size: 16px;
            margin-bottom: 12px;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            font-size: 14px;
            cursor: pointer;
        }

        .radio-group input {
            margin-right: 8px;
        }

        /* Copilot 设置 */
        .copilot-settings {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .copilot-settings img {
            width: 24px;
            height: 24px;
        }

    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="nav-item">图片上传</div>
    </div>

    <!-- 右侧内容 -->
    <div class="content">
        <div class="section">
            <h3>边栏可见性</h3>
            <div class="radio-group">
                <label><input type="radio" name="sidebar" checked> 始终启用</label>
                <label><input type="radio" name="sidebar"> 自动隐藏</label>
                <label><input type="radio" name="sidebar"> 关</label>
            </div>
        </div>

        <div class="section">
            <h3>应用和通知设置</h3>
            <div class="copilot-settings">
                <div style="display: flex; align-items: center;">
                    <img src="copilot-logo.svg" alt="Copilot">
                    <span style="margin-left: 8px;">Copilot</span>
                </div>
                <span>></span>
            </div>
        </div>
    </div>
</body>
</html>
