<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>文颜</title>
  <script src="main.js"></script>
</head>

<body>
  <div data-tauri-drag-region class="titlebar">
    <button class="titlebar-button" id="titlebar-minimize">
      <img
        src="https://api.iconify.design/mdi:window-minimize.svg"
        alt="minimize"
      />
    </button>
    <div class="titlebar-button" id="titlebar-maximize">
      <img
        src="https://api.iconify.design/mdi:window-maximize.svg"
        alt="maximize"
      />
    </div>
    <div class="titlebar-button" id="titlebar-close">
      <img src="https://api.iconify.design/mdi:close.svg" alt="close" />
    </div>
  </div>
  <div class="container">
    <iframe src="/left.html" id="leftFrame"></iframe>
    <iframe src="/right.html" id="rightFrame"></iframe>
  </div>
  <div class="overlay">
    <div class="button-container">
      <button class="overlay-button" onclick="onPeviewModeChange(this);">
        <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <use href="#desktopIcon"></use>
        </svg>
        预览
      </button>
      <button class="overlay-button" onclick="onFootnoteChange(this);">
        <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <use href="#footnoteIcon"></use>
        </svg>
        脚注
      </button>
      <button class="overlay-button">
        <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <use href="#clipboardIcon"></use>
        </svg>
        复制
      </button>
    </div>
  </div>
  <svg style="display: none;">
    <symbol id="desktopIcon" viewBox="0 0 48 48">
      <rect x="6" y="6" width="36" height="28" rx="3" fill="none" stroke="#333" stroke-width="4" stroke-linejoin="round"/>
      <path d="M14 42L34 42" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M24 34V42" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
    <symbol id="mobileIcon" viewBox="0 0 48 48">
      <rect x="11" y="4" width="26" height="40" rx="3" fill="none" stroke="#333" stroke-width="4"/><path d="M22 10L26 10" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M20 38H28" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
    <symbol id="footnoteIcon" viewBox="0 0 48 48">
      <path d="M26.2401 16.373L17.1001 7.23303C14.4388 4.57168 10.0653 4.6303 7.33158 7.36397C4.59791 10.0976 4.53929 14.4712 7.20064 17.1325L15.1359 25.0678" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M32.9027 23.0031L40.838 30.9384C43.4994 33.5998 43.4407 37.9733 40.7071 40.707C37.9734 43.4407 33.5999 43.4993 30.9385 40.8379L21.7985 31.6979" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M26.1093 26.1416C28.843 23.4079 28.9016 19.0344 26.2403 16.373" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><path d="M21.7989 21.7984C19.0652 24.5321 19.0066 28.9056 21.6679 31.5669" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
    <symbol id="clipboardIcon" viewBox="0 0 48 48">
      <path d="M17 7H16H10C8.89543 7 8 7.89543 8 9L8 42C8 43.1046 8.89543 44 10 44H38C39.1046 44 40 43.1046 40 42V9C40 7.89543 39.1046 7 38 7H33.0499H31" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/><rect x="17" y="4" width="14" height="6" fill="none" stroke="#333" stroke-width="4" stroke-linejoin="round"/>
    </symbol>
    <symbol id="checkIcon" viewBox="0 0 48 48">
      <path d="M43 11L16.875 37L5 25.1818" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
  </svg>
</body>

<script>
  document
  .getElementById('titlebar-minimize')
  .addEventListener('click', () => {console.log('aaa');appWindow.minimize();})
document
  .getElementById('titlebar-maximize')
  .addEventListener('click', () => appWindow.toggleMaximize())
document
  .getElementById('titlebar-close')
  .addEventListener('click', () => appWindow.close())
</script>

</html>
